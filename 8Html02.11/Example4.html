<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            background-color: navy;
            /* color: white; */
            border-radius: 5px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            grid-template-columns: repeat(3,1fr) ;
            /* grid-template-rows: 25% 50% 25%; */
            text-align: center;
        }
        .grid>div{
            border-radius: 3px;
            padding: 15px 30px;
            font-size: 130%;
            font-weight: bold;
            background-color: lightblue;
        }
        .grid>div:nth-child(odd){
            background-color: cornflowerblue;
        }
        .item1{
            grid-column-start: 1;
            grid-column-end: 4;
            
        }
        .item4{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item1">item 1</div>
        <div >item 2</div>
        <div >item 3</div>
        <div class="item4">item 4</div>
        <div >item 5</div>
        <div >item 6</div>
    </div>

</body>
</html>
