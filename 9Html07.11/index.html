<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]:focus{
            outline: 1px solid orange;
        }
    </style>
</head>

<body>
    <form method="get" action="register">
        <div>
            <label for="fname">Firstname: </label>
            <input type="text" name="firstname" id="fname" required>
        </div>
        <div>
            <label>Surname: <input type="text" name="surname" placeholder="Vychkin"></label>
        </div>
        <div>
            <label for="fage">Age: </label>
            <input type="number" name="age" id="fage" min="0" max="100">
        </div>
        <div>
            <label>Password: <input type="password" name="password"></label>
        </div>
        <div>
            <label>Email: <input type="email" name="email"></label>
        </div>
        <div>
            <label>Do you agree with user agreement?<br>
            <input type="radio" checked name="gender" value="man"><span>Male</span><br>
            <input type="radio" name="gender" value="woman"><span>Female</span><br>
            <input type="radio" name="gender" value="other"><span>Other</span><br>
            </label>
        </div>
        <div>
            <label>Country:</label>
            <select name="country" id="">
                <option value="Ukraine">Ukraine</option>
                <option value="Russia">Russia</option>
                <option value="Poland">Poland</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <div>
            <label> Please leave your comment: <br>
                <textarea name="comment" rows="10" cols="30" id="commbox"></textarea>
            </label>
        </div>
        <div>
            <label>How do you enjoy? <input type="range" name="enjoy"></label>
        </div>
        <input type="submit" value="Save">
        <input type="reset" value="Clear" >
        <button onclick="showComment()">Check comment</button>
        <script>
            function showComment(){
                let commarea=document.getElementById("commbox");
                commarea.style.backgroundColor="lightpink";
                alert(commarea.value);
            }
        </script>
    </form>
</body>

</html>
